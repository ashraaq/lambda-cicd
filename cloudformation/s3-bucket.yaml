AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 Bucket For Our CICD PR'

Parameters: #define input parameters for our template
 Environment:  # first oue named env # we named it env bec we want to make test env 
   Type : string # env p is type string wich expecting string 
   Default: test # default value for env named test
   AllowedValues: 
     - test # now were only care about test 
     - staging 
     - production 

Resources: 
 MyS3Bucket: 
   Type: 'AWS::S3::Bucket'
   Properties: 
     BucketName: !Sub '${AWS::StackName}-${Environment}-bucket'
   Tags: 
     - Key: Environment
       Value: !Ref Environment
     - Key: Environment
       Value: GithubActionsTesting 

 Outputs:
   BucketName: 
     Description: 'Name of created S3 Bucket'
     Value: !Ref MyS3Bucket